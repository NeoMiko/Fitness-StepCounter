<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/worker-rpm.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/tracker.js"></script>
  </head>
  <body>
    <nav class="main-nav">
      <a href="dashboard.html"
        ><i class="fa-solid fa-chart-simple"></i> Dashboard</a
      >
      <a href="history.html"><i class="fa-solid fa-play"></i> History</a>
      <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
    </nav>

    <div class="container">
      <h1>Tracker na Żywo</h1>

      <div class="card live-metrics">
        <div class="metric big-metric">
          <div class="label">Kroki w Sesji</div>
          <div class="value big" id="live-steps">0</div>
        </div>

        <div class="row stats-row">
          <div class="metric">
            <div class="label">Dystans (m)</div>
            <div class="value" id="live-distance">0</div>
          </div>
          <div class="metric">
            <div class="label">Tempo (spm)</div>
            <div class="value" id="live-pace">--</div>
          </div>
        </div>

        <div class="metric big-metric" style="margin-top: 15px">
          <div class="label">Czas Trwania</div>
          <div class="value" id="live-time">00:00:00</div>
        </div>

        <div class="row" style="margin-top: 1.5rem">
          <button id="start-track" class="btn primary-action">Start</button>
          <button id="pause-track" class="btn" disabled>Pauza</button>
          <button id="stop-track" class="btn secondary-btn" disabled>
            Zapisz & Stop
          </button>
        </div>

        <p class="muted" style="margin-top: 15px">
          <span id="geo-status">Oczekuje na geolokalizację...</span>
        </p>
      </div>
    </div>
  </body>
</html>
