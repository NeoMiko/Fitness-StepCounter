<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tracker</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js"></script>

    <script defer src="js/idb-helpers.js"></script>
    <script defer src="js/storage-facade.js"></script>
    <script defer src="js/worker-rpm.js"></script>
    <script defer src="js/tracker.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a> | <a href="dashboard.html">Dashboard</a>
    </nav>
    <div class="container">
      <h1>Live Tracker</h1>

      <div class="card">
        <div class="metric">
          <div class="label">Steps</div>
          <div class="value big" id="live-steps">0</div>
        </div>
        <div class="row">
          <div class="metric">
            <div class="label">Distance (m)</div>
            <div class="value" id="live-distance">0</div>
          </div>
          <div class="metric">
            <div class="label">Pace</div>
            <div class="value" id="live-pace">--</div>
          </div>
        </div>

        <div class="row" style="margin-top: 1rem">
          <button id="start-track" class="btn">Start</button>
          <button id="pause-track" class="btn" disabled>Pause</button>
          <button id="stop-track" class="btn" disabled>Stop & Save</button>
        </div>

        <label style="display: block; margin-top: 10px"
          ><input id="use-gps" type="checkbox" /> Use GPS (battery)</label
        >
      </div>
    </div>
  </body>
</html>
