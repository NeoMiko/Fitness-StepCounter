<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Logowanie / Rejestracja</title>

    <link rel="manifest" href="/manifest.webmanifest" />

    <link rel="stylesheet" href="css/style.css" />

    <script type="module" src="js/login.js"></script>
  </head>
  <body>
    <div class="container welcome-container">
      <section class="card auth-card">
        <h1 style="margin-top: 0">Witamy</h1>

        <p class="muted" style="margin-bottom: 20px">
          Podaj swoją nazwę użytkownika, aby kontynuować.
        </p>

        <form id="auth-form">
          <label for="username-input" class="input-label">Login:</label>

          <input
            id="username-input"
            type="text"
            placeholder="Wprowadź unikalną nazwę"
            required
            minlength="3"
            class="full-width-input"
          />

          <div style="margin-top: 1.5rem">
            <button id="login-btn" type="submit" class="btn primary-action">
              Zaloguj / Zarejestruj
            </button>
          </div>
        </form>

        <p
          class="muted"
          style="margin-top: 20px; font-size: 0.9em"
          id="auth-status"
        >
          Użyj istniejącej nazwy, aby się zalogować. Nowe nazwy zostaną
          zarejestrowane.
        </p>
      </section>
    </div>
  </body>
</html>
