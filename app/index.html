<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step counter - Dashboard</title>
    <meta name="theme-color" content="#4CAF50" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Step Counter</h1>
      <nav>
        <a href="tracker.html">Tracker</a> | <a href="history.html">History</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <h2>Today - <span id="today-date"></span></h2>
        <div id="steps" class="big">0</div>
        <div class="progress" aria-hidden="true"><div id="bar"></div></div>
        <div class="goal-row">
          <label
            >Daily goal:
            <input type="number" min="100" value="5000" id="goal-input"
          /></label>
          <button id="save-goal">Save</button>
        </div>
        <div class="controls">
          <a href="tracker.html" class="btn">Go to Live Tracker</a>
          <button id="export-btn">Export Data</button>
        </div>
        <p id="quote" class="quote">Offline-ready. Installable PWA.</p>
      </section>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
